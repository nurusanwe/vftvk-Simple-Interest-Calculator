<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            addEventListener('DOMContentLoaded', (event) => {
                return initPage();
            });
        </script>

        <div class="mainDiv">

            <h1>Simple Interest Calculator</h1>
            
            <div class="dataDiv">
                <form name="formMain" onsubmit="return false">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal" value="1000000" name="principal" required>  
                
                    <br/><br/>
                    
                    <div class="rangeDiv">
                        <span id="rate_val">10.25%</span>
                        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="return updateRate()" name="range">
                        <label for="range">Rate</label>
                    </div>

                    <br/>
                </form>

                No. of Years 
                <select id="years" form="formMain" class="mySelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  
                <br/><br/>

                <button form="formMain" onclick="return compute()">Compute Interest</button>
                <br/><br/>

                <span id="result"></span>
                <br/>
                
            </div>
            <footer>
                &#169; This Calculator belongs to Romain Gardet
            </footer>
        </div>  
    </body>

</html>
